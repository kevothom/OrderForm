<h1>Thomas Online Order Form</h1> <!-- Document Header about Webform Size 1 -->
<p>Please enter the following information to place your order</p> <!-- Paragraph/single line -->
<form action="Orderform2.html"> <!-- Action form started connected to Tequilla2.html-->
<label for="fname">First Name:</label> <!--Text Label asking for name -->
<input type="text" id="fname" name="fname"> <br><br> <!-- Input box for name connected to the name label above-->
<label for="lname">Last Name:</label><!-- -Text Label asking for age -->
<input type="text" id ="lname" name="lname"><!-- Input box for age connected to the age label above --> <br> <br> <!-- 2 breaklines for space between upper label and text box -->
<label for="address">Address:</label> <!-- -Text Label asking for age --> 
<input type="text" id="address" name="address"> <!-- Input box response to if you have id --> <br><br> <!-- 2 breaklines for space between upper label and text box -->
<label for="email">Email Address:</label> <!-- -Text Label asking what drink you will be ordering --> 
<input type="text" id="email" name="email"> <!-- Input box response for type of drink connected to label right above --> <br><br>
<label for="coupon"><span style = "color:red"> Coupon: </span> </label> <!-- -Text Label asking what drink you will be ordering --> 
<input type="text" id="coupon" name="coupon"> <!-- Input box response for type of drink connected to label right above --> <br>
<p>Are you from Inside or Outside the United States?</p>
<label for= "in">Inside</label>
<input type = "radio" id = "in" name = "loc" value="in" > <br>
<label for= "out">Outside</label>
<input type = "radio" id = "out" name = "loc" value="out"> <br>
<img src="Yatch.jpg">
<br><br> <!--breakline for space on form-->
